<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 7</title>
  </head>
  <body>
    <script>
      function myFuction() {
        for (let i = 0; i <= 100; i++) {
          if (i % 3 === 0 && i % 5 !== 0) {
            document.write("Fizz" + "<br>");
          } else if (i % 5 === 0 && i % 3 !== 0) {
            document.write("Buzz" + "<br>");
          } else if (i % 3 !== 0 && i % 5 !== 0) {
            document.write(i + "<br>");
          } else {
            document.write("FizzBuzz" + "<br>");
          }
        }
      }
      myFuction();
    </script>
  </body>
</html>
