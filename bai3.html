<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hien thi 20 so dau trong fib</title>
  </head>
  <body>
    <script>
      function truong() {
        let a = 0,
          b = 1;
        for (let i = 0; i < 20; i++) {
          document.write(a + "<br>");
          let next = a + b;
          a = b;
          b = next;
        }
      }
      truong();
    </script>
  </body>
</html>
