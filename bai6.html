<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tinh tong cua 30 so tu nhien</title>
  </head>
  <body>
    <script>
      function myFuction() {
        let count = 0;
        let sum = 0;
        for (let num = 0; count < 30; num++) {
          if (num % 7 === 0) {
            sum += num;
            count++;
          }
        }
        document.write("tong 30  dau tien chi het cho 7" + sum);
      }
      myFuction();
    </script>
  </body>
</html>
